<div class="border-bottom row" style="margin-bottom: 16px;padding-bottom: 8px;">
    <div class="col-10">
        <h4 style="color: rgb(120,120,120); margin-bottom: 4px;">
            {{job['title']}}
        </h4>
        <div>
            <b>Location:{{job['location']}}</b>
        </div>
        {% if 'Salary' in job %}
        <div>
            <b>Salary:{{job['Salary']}}</b>
        </div>
        {% endif %}
    </div>
    <div class="col-2">
        <a href="mailto:hello@jovian.ai?subject=Application%20for%20{{job['title']}}&body=My%20name%3A%3Cyour%20name%20here%3E%0D%0AMy%20Resume%20link%3A%3Cresume%20link%3E%0D%0AMy%20linkedin%20link%3A%3Clinkedin%20ln%3E"
         type="button"
         class="btn btn-outline-primary">Apply
        </a>
    </div>
    
</div>
